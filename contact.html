    <h2>探險家留言板</h2>

    <input id="nameInput" type="text" placeholder="你的名字 / 暱稱"
           style="width:100%;padding:10px;margin-bottom:10px;
           border-radius:8px;border:1px solid #ccc;">

    <textarea id="msgInput" placeholder="寫下你的留言..."></textarea>
    <button onclick="addMessage()">發佈留言</button>
</div>



<div class="comment-container">
    <h3>留言列表：</h3>
    <div id="msgList"></div>
</div>
<script>
let messages = [];

// 載入留言
window.onload = function(){
    const saved = localStorage.getItem("guestMessages");
    if(saved){
        messages = JSON.parse(saved);
        messages.forEach((m, index) => {
            renderMessage(m.name, m.text, m.time, index);
        });
    }
};

function addMessage(){
    const name = document.getElementById("nameInput").value.trim() || "匿名探險家";
    const text = document.getElementById("msgInput").value.trim();

    if(text === ""){
        alert("留言不能是空的！");
        return;
    }

    const time = new Date().toLocaleString();
    const message = { name, text, time };

    messages.unshift(message);
    localStorage.setItem("guestMessages", JSON.stringify(messages));

    refreshMessages();

    document.getElementById("msgInput").value = "";
}

// 重新渲染留言
function refreshMessages(){
    const list = document.getElementById("msgList");
    list.innerHTML = "";

    messages.forEach((m, index) => {
        renderMessage(m.name, m.text, m.time, index);
    });
}

function renderMessage(name, text, time, index){
    const list = document.getElementById("msgList");

    const msgDiv = document.createElement("div");
    msgDiv.className = "message";

    const delBtn = document.createElement("button");
    delBtn.textContent = "刪除";
    delBtn.className = "delete-btn";
    delBtn.onclick = () => deleteMessage(index);

    const p = document.createElement("p");
    p.innerHTML = `<strong>${name}</strong>：${text}`;

    const span = document.createElement("span");
    span.textContent = "發佈時間：" + time;

    msgDiv.appendChild(delBtn);
    msgDiv.appendChild(p);
    msgDiv.appendChild(span);

    list.appendChild(msgDiv);
}

function deleteMessage(index){
    if(confirm("確定要刪除這則留言嗎？")){
        messages.splice(index,1);
        localStorage.setItem("guestMessages", JSON.stringify(messages));
        refreshMessages();
    }
}
</script>
