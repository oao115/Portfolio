    <style>
        
    /* 全局樣式，設置您想要的背景圖片和 70% 透明度的覆蓋層 */
    body {
        /* 將您想要的背景圖片 URL 放在這裡 */
        background-image: url('202412222.png'); 
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        /* 設置定位基準點 */
        position: relative; 
        min-height: 100vh; /* 確保背景覆蓋整個視窗高度 */
        margin: 0; /* 移除 body 預設邊距 */
        padding: 0; 
        font-family: sans-serif;
        background-color: #d6ccc2; /* 當圖片載入失敗時的備用背景色 */
    }

    /* 創建一個半透明的覆蓋層 */
    body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 50;
        /* 設置半透明顏色：白色 with 70% opacity (0.7) */
        background-color: rgba(255, 255, 255, 0.2); 
        /* 將這個覆蓋層放在內容下方 */
        z-index: -1; 
    }
        
    /* 確保所有內容（如標題、連結、圖片）層級較高，顯示在半透明層上方 */
    h1, h2, div, a, p, marquee, .gallery-container {
        position: relative;
        z-index: 1;
    }


    h {color:#526347}
    a{text-decoration:none}
    a:hover{text-decoration:none}
    
    /* 移除您原來的 .background-container 樣式，因為已經用 body::before 取代 */
    /* 您原有的其他樣式... */


/* 橫幅樣式 */
.parent {
  position: relative;
  width: 100%;
  height: 460px;
  margin-bottom: 80px;
  border: 2px solid rgb(255, 255, 255);
  overflow: hidden; /* 確保影片不會溢出父元素 */
}

.banner-video {
  position: absolute;
  top: 50%;
  left: 50%;
  min-width: 100%;
  min-height: 100%;
  width: auto;
  height: auto;
  transform: translate(-50%, -70%);
  z-index: -1; /* 放到文字後面 */
  object-fit: cover; /* 保持比例並覆蓋整個容器 */
}

.absolute-box {
  background-color: rgba(6, 20, 48, 0.8); /* 使用 rgba 設定透明度 */
  position: absolute;
  top: 100%; 
  left: 50%; 
  transform: translate(-50%, -70%); 
  width: 550px;
  height: 420px;
  padding: 10px;
  border:2px solid rgb(255, 255, 255)
}

          cursor: pointer;
