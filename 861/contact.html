        <style>
        body {
            /* 設定背景圖片的路徑 */
            background-image: url("20240918_163156.png"); 
            /* 防止背景圖片重複 */
            background-repeat: no-repeat; 
            /* 讓背景圖片完全覆蓋整個視窗 */
            background-size: cover; 
            /* 讓背景圖片置中 */
            background-position: center; 
            position: relative; 
        min-height: 100vh; /* 確保背景覆蓋整個視窗高度 */
        margin: 0; /* 移除 body 預設邊距 */
        padding: 0; 
        font-family: sans-serif;
        background-color: #d6ccc2; /* 當圖片載入失敗時的備用背景色 */
    }
        /* 創建一個半透明的覆蓋層 */
    body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        /* 設置半透明顏色：白色 with 70% opacity (0.7) */
        background-color: rgba(255, 255, 255, 0.7); 
        /* 將這個覆蓋層放在內容下方 */
        z-index: -1; 
    }
       /* 確保所有內容（如標題、連結、圖片）層級較高，顯示在半透明層上方 */
    h1, h2, div, a, p, marquee, .gallery-container {
        position: relative;
        z-index: 1;
    }
                body {
            font-family: sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        h2 {
            background: #9cb7d5;
            padding: 15px;
            color: white;
            text-align: center;
        }

        /* 圖片容器的樣式 */
        .gallery-container {
            display: flex; /* 使用 Flexbox */
            flex-wrap: wrap; /* 允許圖片換行 */
            gap: 10px; /* 圖片之間的間距 */
            justify-content: center; /* 圖片在容器中居中對齊 */
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
        }

        .gallery-container img {
            /* 讓圖片具有響應式設計，最大寬度 100% */
            max-width: 100%; 
            height: auto; 
            border: 2px solid #ddd;
            padding: 5px;
            background-color: #fff;
            /* 定義一個基礎寬度，讓較小的圖片可以並排 */
            flex-basis: 300px; 
            object-fit: cover; /* 確保圖片填滿空間且不變形 */
        }
        /* CSS 樣式結束 */
    </style>
</head>
