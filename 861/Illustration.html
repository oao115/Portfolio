    <style>
        
    /* 全局樣式，設置您想要的背景圖片和 70% 透明度的覆蓋層 */
    body {
        /* 將您想要的背景圖片 URL 放在這裡 */
        background-image: url('202412222.png'); 
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        /* 設置定位基準點 */
        position: relative; 
        min-height: 100vh; /* 確保背景覆蓋整個視窗高度 */
        margin: 0; /* 移除 body 預設邊距 */
        padding: 0; 
        font-family: sans-serif;
        background-color: #d6ccc2; /* 當圖片載入失敗時的備用背景色 */
    }

    /* 創建一個半透明的覆蓋層 */
    body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 50;
        /* 設置半透明顏色：白色 with 70% opacity (0.7) */
        background-color: rgba(255, 255, 255, 0.2); 
        /* 將這個覆蓋層放在內容下方 */
        z-index: -1; 
    }
        
    /* 確保所有內容（如標題、連結、圖片）層級較高，顯示在半透明層上方 */
    h1, h2, div, a, p, marquee, .gallery-container {
        position: relative;
        z-index: 1;
    }


    h {color:#526347}
    a{text-decoration:none}
    a:hover{text-decoration:none}
    
    /* 移除您原來的 .background-container 樣式，因為已經用 body::before 取代 */
    /* 您原有的其他樣式... */


/* 橫幅樣式 */
.parent {
  position: relative;
  width: 100%; 
  height: 360px;
  border: 2px solid rgb(255, 255, 255);
  background-image: url('20240918_163156.png');
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  margin-bottom: 80px; /* 增加下方邊距，避免與下面的內容重疊 */
}

.absolute-box {
  background-color: rgba(255, 255, 255, 0.7); /* 使用 rgba 設定透明度 */
  position: absolute;
  top: 100%; 
  left: 50%; 
  transform: translate(-50%, -50%); 
  width: 350px;
  height: 220px;
  padding: 10px;
  border:2px solid rgb(255, 255, 255)
}
        
        /* 圖片容器的樣式 */
        .gallery-container {
            display: flex; /* 使用 Flexbox */
            flex-wrap: wrap; /* 允許圖片換行 */
            gap: 10px; /* 圖片之間的間距 */
            justify-content: center; /* 圖片在容器中居中對齊 */
            background-color: rgba(255, 255, 255, 0.8); /* 讓相簿區域本身也有一點透明度 */
            padding: 60px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .gallery-container img {
            max-width: 72%; 
            height: 660px; 
            border: 2px solid #ddd;
            padding: 5px;
            background-color: #fff;
            flex-basis: 300px; 
            object-fit: cover; 
            cursor: pointer; /* 讓圖片看起來可以點擊 */
            /* 加入平滑過渡效果 */
            transition: transform 0.3s ease;
        }
        .gallery-container img:hover {
            transform: scale(1.05); /* 鼠標懸停時放大圖片 */
        }
        
        h2 {
            background: #9cb7d5;
            padding: 15px;
            color: white;
            text-align: center;
        }

        /* Lightbox 燈箱相關樣式 */
        .lightbox {
          /* 預設隱藏 */
          display: none; 
          /* 覆蓋整個螢幕 */
          position: fixed; 
          z-index: 100; /* 確保在所有內容之上 */
          padding-top: 50px; /* 從頂部稍微往下 */
          left: 0;
          top: 0;
          width: 100%;
          height: 100%;
          overflow: auto; /* 允許滾動 */
          background-color: rgba(0, 0, 0, 0.9); /* 黑色背景透明度 90% */
        }

        /* 燈箱中的圖片 */
        .lightbox-content {
          margin: auto;
          display: block;
          max-width: 90%;
          max-height: 90vh; /* 限制圖片高度以適應視窗 */
          /* CSS 動畫：從上方滑入 */
          animation-name: zoom;
          animation-duration: 0.6s;
        }

        /* 關閉按鈕樣式 */
        .close-btn {
          position: absolute;
          top: 15px;
          right: 35px;
          color: #f1f1f1;
          font-size: 40px;
          font-weight: bold;
          cursor: pointer;
          transition: 0.3s;
        }

        .close-btn:hover,
        .close-btn:focus {
          color: #bbb;
          text-decoration: none;
          cursor: pointer;
        }

        /* 動畫效果 (Zoom In) */
        @keyframes zoom {
          from {transform: scale(0.1)} 
          to {transform: scale(1)}
        }

    </style>

<!-- Lightbox 燈箱容器 HTML 結構 -->
<div id="lightbox" class="lightbox">
    <!-- 使用 onclick="closeLightbox()" 是另一種關閉方式，更簡潔 -->
    <span class="close-btn" onclick="closeLightbox()">&times;</span>
    <img class="lightbox-content" id="img-enlarged">
    <!-- 圖片描述可選 -->
    <div id="caption"></div>
</div>


<!-- JavaScript 邏輯 -->
<script>
    // 獲取燈箱元素
    const lightbox = document.getElementById("lightbox");
    // 獲取顯示大圖的 img 元素
    const imgEnlarged = document.getElementById("img-enlarged");
    
    // 獲取所有相簿中的圖片
    const galleryImages = document.querySelectorAll(".gallery-container img");

    // 為每張圖片添加點擊事件監聽器
    galleryImages.forEach(image => {
        image.addEventListener("click", function() {
            // 顯示燈箱
            lightbox.style.display = "block";
            // 將大圖的路徑設定給燈箱圖片 (使用 data-src 屬性)
            imgEnlarged.src = this.getAttribute("data-src");
        });
    });

    // 關閉燈箱的函式 (由 HTML 中的 onclick="closeLightbox()" 調用)
    function closeLightbox() {
        lightbox.style.display = "none";
    }

    // 點擊燈箱背景時關閉
    lightbox.addEventListener("click", function(event) {
        // 確保點擊的目標是 lightbox 容器本身，而不是裡面的圖片
        if (event.target === lightbox) {
            closeLightbox();
        }
    });
</script>
